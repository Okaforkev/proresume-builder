<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ProResume</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="favicon.ico.ico">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="templates.css">
<link rel="stylesheet" href="print.css">

</head>
<body>

<header class="topbar">
  <h1>ProResume</h1>
  <select id="templateSelect">
    <option value="modern">Modern</option>
    <option value="minimal">Minimal</option>
    <option value="creative">Creative</option>
  </select>
</header>

<div class="app">

<!-- FORM -->
<section class="form">
  <h2>Your Details</h2>

  <input id="name" placeholder="Full Name">
  <input id="role" placeholder="Job Title">

  <textarea id="summary" placeholder="Professional Summary"></textarea>
  <button onclick="generateSummary()">✨ AI Generate Summary</button>

  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">

  <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
  <textarea id="experience" placeholder="Experience"></textarea>

  <input type="file" id="photo" accept="image/*">

  <button onclick="downloadPDF()">Download PDF</button>
</section>

<!-- CV PREVIEW -->
<section class="cv modern" id="cv">
  <aside>
    <img id="pPhoto">
    <h2 id="pName">Jane Doe</h2>
    <p id="pRole">Designer</p>

    <h3>Skills</h3>
    <ul id="pSkills"></ul>
  </aside>

  <main>
    <h3>Profile</h3>
    <p id="pSummary"></p>

    <h3>Experience</h3>
    <p id="pExperience"></p>
  </main>
</section>

</div>

<footer>
Built by Kev Okafor · 100lv Software Engineering · Call me 09159651463
</footer>

<script src="script.js"></script>
</body>
</html>
