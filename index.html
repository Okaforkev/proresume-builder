<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProResume</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- jsPDF & html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

<header>
  <h1>ProResume</h1>
  <p>Build your professional resume instantly</p>
  <button id="startBtn">Start Building</button>
</header>

<!-- Dark Mode Toggle -->
<button id="darkModeToggle" class="dark-toggle">ðŸŒ™</button>

<main id="builderSection" style="display:none;">
  <!-- Form -->
  <div class="form-container">
    <h2>Resume Form</h2>
    <label for="templateSelect">Choose Template:</label>
    <select id="templateSelect">
      <option value="template1">Classic</option>
      <option value="template2">Modern</option>
      <option value="template3">Creative</option>
    </select>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Your Name">

    <label>Email:</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label>Phone:</label>
    <input type="text" id="phone" placeholder="08012345678">

    <label>Education:</label>
    <textarea id="education" placeholder="School, Degree, Years"></textarea>

    <label>Experience:</label>
    <textarea id="experience" placeholder="Company, Position, Duration"></textarea>

    <label>Skills (comma separated):</label>
    <input type="text" id="skills" placeholder="HTML, CSS, JS">
  </div>

  <!-- Preview -->
  <div class="preview-container">
    <h2>Live Preview</h2>
    <div id="preview" class="template1">
      <div class="preview-header">
        <h1 id="previewName">Your Name</h1>
        <p id="previewEmail">you@example.com | <span id="previewPhone">08012345678</span></p>
      </div>

      <!-- Modern two-column layout will appear if template2 is selected -->
      <div class="modern-container">
        <div class="modern-left">
          <h3>Contact</h3>
          <p id="previewEmailLeft">you@example.com</p>
          <p id="previewPhoneLeft">08012345678</p>

          <h3>Skills</h3>
          <ul id="previewSkills"></ul>
        </div>

        <div class="modern-right">
          <div class="preview-section">
            <h3>Education</h3>
            <p id="previewEducation">School, Degree, Years</p>
          </div>
          <div class="preview-section">
            <h3>Experience</h3>
            <p id="previewExperience">Company, Position, Duration</p>
          </div>
        </div>
      </div>
    </div>
    <button id="downloadPDF">Download PDF</button>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
