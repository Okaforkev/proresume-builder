<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProResume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>ProResume</h1>
  <p>Create a professional CV in minutes</p>
</header>

<main class="container">

  <!-- FORM -->
  <section class="form-section">
    <h2>Enter Your Details</h2>

    <input id="name" placeholder="Full Name" />
    <input id="title" placeholder="Job Title" />
    <textarea id="summary" placeholder="Professional Summary"></textarea>

    <input id="email" placeholder="Email" />
    <input id="phone" placeholder="Phone Number" />

    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>

    <label class="photo-upload">
      Upload Photo
      <input type="file" id="photo" accept="image/*" />
    </label>
  </section>

  <!-- PREVIEW -->
  <section class="cv-preview" id="cv">
    <div class="left">
      <img id="previewPhoto" />
      <h2 id="pName">Your Name</h2>
      <p id="pTitle">Job Title</p>

      <h3>Contact</h3>
      <p id="pEmail"></p>
      <p id="pPhone"></p>

      <h3>Skills</h3>
      <ul id="pSkills"></ul>
    </div>

    <div class="right">
      <h3>Profile</h3>
      <p id="pSummary"></p>

      <h3>Experience</h3>
      <p id="pExperience"></p>
    </div>
  </section>

</main>

<footer>
  Built by Kev Okafor · 100lv Software Engineering · Call me 09159651463
</footer>

<script src="script.js"></script>
</body>
</html>
