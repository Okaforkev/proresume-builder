<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProResume</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/print.css" media="print">
</head>
<body>

  <div class="container">

    <!-- FORM SIDE -->
    <div class="form-panel">

      <div class="photo-wrapper">
        <label class="photo-circle">
          <img id="profileImage" src="assets/default-avatar.png" alt="Profile">
          <span class="camera-icon">ðŸ“·</span>
          <input type="file" id="imageUpload" accept="image/*">
        </label>
      </div>

      <input type="text" id="fullNameInput" placeholder="Full Name">
      <input type="text" id="titleInput" placeholder="Professional Title">

    </div>

    <!-- PREVIEW SIDE -->
    <div class="preview-panel">
      <div class="resume">
        <div class="resume-header">
          <div class="resume-photo">
            <img id="previewImage" src="assets/default-avatar.png">
          </div>
          <div>
            <h1 id="fullNamePreview">Your Name</h1>
            <p id="titlePreview">Your Title</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
